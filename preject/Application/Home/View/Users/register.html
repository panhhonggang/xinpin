<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.8.3.min.js"></script>
	<script language="javascript">
		function get_phone_code(){
			//console.dir({phone:jQuery.trim($('#phone').val())});
			$.post("__URL__/getcode",{phone:jQuery.trim($('#phone').val())},function(msg) {
				if(msg=='提交成功'){
					RemainTime();	
				}
			});
		}
		var iTime = 59;
		var Account;
		function RemainTime(){
			document.getElementById('zphone').disabled = true;
			var iSecond,sSecond="",sTime="";
			if (iTime >= 0){
				iSecond = parseInt(iTime%60);
				iMinute = parseInt(iTime/60)
				if (iSecond >= 0){
					if(iMinute>0){
						sSecond = iMinute + "分" + iSecond + "秒";
					}else{
						sSecond = iSecond + "秒";
					}
				}
				sTime=sSecond;
				if(iTime==0){
					clearTimeout(Account);
					sTime='获取手机验证码';
					iTime = 59;
					document.getElementById('zphone').disabled = false;
				}else{
					Account = setTimeout("RemainTime()",1000);
					iTime=iTime-1;
				}
			}else{
				sTime='没有倒计时';
			}
			document.getElementById('zphone').value = sTime;
		}	




	</script>
</head>
<body>
	<form action="__URL__/register" method="post" name="formUser">
		<table width="100%"  border="0" align="left" cellpadding="5" cellspacing="3">
			<tr>
				<td align="right">手机<td>
			<input id="phone" name="phone" type="text" size="25" class="inputBg" /><span style="color:#FF0000"> *</span> 
	        <input id="zphone" type="button" value=" 获取手机验证码 " onClick="get_phone_code();"></td>
	        </tr>
			<tr>
				<td align="right">验证码</td>
				<td><input type="text" size="8" name="phone_code" class="inputBg" /></td>
			</tr>
			<tr>
				<td align="right">密码</td>
				<td><input type="password" size="25" name="password" class="inputBg" /></td>
			</tr>
			<tr>
				<td align="right">名字</td>
				<td><input type="text" size="25" name="name" class="inputBg" /></td>
			</tr>
			<tr>
				<td align="right">地址</td>
				<td><input type="text" size="25" name="address" class="inputBg" /></td>
			</tr>
			<tr>
				<td align="right"></td>
				<td><input type="submit" value=" 注册 " class="button"></td>
			</tr>
		</table>
	</form>
</body>
</html>

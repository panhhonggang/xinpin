<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1" >
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/mobileStyle.css">
<title>注册</title>
<style type="text/css">

    </style>
</head>
<body>
	<!-- logo -->
	<section class="logo"></section>
	<!-- 输入框 -->
	<form action="__URL__/login" method="post">
		<section class="container inputBox">
			<section class="row">
				<section class="col-md-12">
					<input class="form-control" type="number" value="" name="phone" placeholder="请输入手机号码">
				</section>
			</section>
			<section class="row">
				<section class="col-md-12">
					<input class="form-control" type="password" value="" name="password" placeholder="请输入密码">
				</section>
			</section>
			<section class="row">
				<section class="col-md-12">
					<input type="text" name="verify_code" class="form-control" style="width:70%;display: inline-block;" placeholder="请输入验证码"><img style="width: 30%;height: 34px;" src="__URL__/verifyCode" onclick="this.src='__URL__/verifyCode?id=' + Math.random()">
				</section>
			</section>

			<section class="row btn-list">
				<section class="col-xs-4 text-right">
					<span class="checkSpan"></span>记住密码
				</section>
				<section class="col-xs-4 text-center">
					<a href="#">忘记密码？</a>
				</section>
				<section class="col-xs-4 text-center">
					<a href="{{:U('Register/register')}}">注册</a>
				</section>
			</section>
		</section>
		<!-- 登录按钮 -->
		<section class="registerBtn btn text-center btn-default"><button style="border: none;background: none;">登录</button></section>
	</form>
</body>
</html>

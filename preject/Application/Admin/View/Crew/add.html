<!-- header part -->
<include file="Public/header" />
<!-- content part -->
<div class="content">
    <!-- nav part-->
    <include file="Public/nav" />
    <!-- from part-->
    <div class="row-fluid fl" id="main">
    <style type="text/css">
        .textarea{width: 215px; min-height: 110px; border: 1px solid #ccc;}
        .textarea p{
            padding: 0 10px;
            margin: 5px;
        }
        .control-group{position: relative;}
        .control-group .elected{position: absolute; top: 0;left: 0;}
        .control-group .textarea{margin-left: 190px;}
        .btn-groups .btns{
            margin: 150px 0 50px 90px;
            padding: 8px 35px;
            border-radius: 7px;
        }
    </style>
        <div class="tableBox">
            <div class="titleBar">机组管理/<span>机组设置</span></div>
            <div class="formBox">
                <form class="" action="__URL__/add" method="post">
                    <div class="control-group">
                        <span>机组名称</span>
                        <input type="text" class="control" name="cname" placeholder="请输入机组名称" style="width:210px;">
                    </div>
                    <div class="control-group">
                        <span>请选择设备</span>

                        <select name="" class="form-control selects" >
                            <foreach name="list" item="vo">
                                <option value="{{$vo.device_code}}">{{$vo.device_code}}</option>
                            </foreach>
                        </select>
                    </div>
                    <div class="control-group">
                        <span class="elected" >已选择设备</span>
                        <div class="textarea inline"></div>
                    </div>

                    <div class=" btn-groups">
                        <button class="btns reset" type="reset">重置</button>
                        <button class="subbtn btns" type="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- footer part -->
        <include file="Public/footer"/>
    </div>
</div>
<script>
    var filter="",textareaHtml1="";
    var b=0;
    //添加滤芯项
    $("select").change(function(){
        b++;
        if(b>8){
            alert("不能超过8个滤芯！");
        }else{
            var i=0,textareaHtml2="";
            //设置显示已选择滤芯 
            textareaHtml1+="<p class='inline form-control'>"+$("select option:selected").text()+"<input type='hidden' name='' value='"+$("select option:selected").val()+"' /></p>";
            $(".textarea").html(textareaHtml1);
            for (;i<$(".textarea").children().length; i++) {
                filter='did'+(i+1).toString();
                $(".textarea p").eq(i).children("input").attr("name",filter);
            }
            // 设置未选择滤芯
            var lengths=8-$(".textarea").children().length;
            if(lengths>0){
                for(var j=0;j<lengths;j++){
                    textareaHtml2+="<p class='inline form-control' style='visibility:hidden;'>''<input type='hidden' name='did"+(i+1+j).toString()+"' value='' /></p>"
                }
            }
            $(".textarea").append(textareaHtml2);
        }
        
    });
    //重置
    $(".reset").click(function(){
        textareaHtml="";
        $(".textarea").html("");
    });    
</script>

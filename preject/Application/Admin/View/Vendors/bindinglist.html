<include file="Public/header" />
<div class="content">
    <include file="Public/nav" />
    <div class="row-fluid fl" id="main">
        <div class="tableBox">
            <div class="titleBar">后台管理/<span>已绑定列表</span></div>
            <form class="form-search fr" action="__URL__/bindinglist" method="get">
                <input type="text" class="input-medium" name="name" placeholder="请输入真实姓名...">
                <button type="submit" class="btn">搜索</button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>绑定编号</th>
                    <th>经销商ID</th>
                    <th>机组ID</th>
                    <th>机组名称</th>
                    <th>经销商姓名</th>
                    <th>经销商手机</th>
                    <th>添加时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                    <notempty name="list">
                        <foreach name="list" item="vo" key="key">
                        <tr>
                            <td>{{$key+1}}</td>
                            <td>{{$vo.vid}}</td>
                            <td>{{$vo.cid}}</td>
                            <td>{{$vo.cname}}</td>
                            <td>{{$vo.name}}</td>
                            <td>{{$vo.phone}}</td>
                            <td>{{$vo.addtime|date='Y-m-d H:i:s',###}}</td>
                            <td>
                                <if condition="$Think.session.adminuser.leavel eq 0">
                                    <!-- <a href="">分配角色</a> -->
                                    <!-- <a href="__URL__/edit/id/{$vo.id}">修改信息</a> -->
                                    <a href="__URL__/bindingdel/id/{{$vo.id}}/did/{{$vo.did}}">解除绑定</a>
                                <else />
                                    <span>对不起，您无权操作！！！</span>
                                </if>
                            </td>
                        </tr>
                        </foreach>
                    <else />
                        <tr>
                            <td colspan="10">查无数据</td>
                        </tr>
                    </notempty>
                </tbody>
            </table>
            <div class="pagination">
                <ul>
                    {{$button}}
                </ul>
            </div>
            <script>
                $('.pagination ul a').unwrap('div').wrap('<li></li>');
                $('.pagination ul span').wrap('<li class="active"></li>')
            </script>
        </div>
        <!-- footer part -->
        <include file="Public/footer" />
    </div>
</div>
